version: '3.8'
services:
  caddy:
    image: caddy
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile
    networks:
      - selab

  backend:
    extends:
      file: ../backend/docker-compose.dev.yml
      service: backend
    build: ../backend
    networks:
      - selab

  db:
    extends:
      file: ../backend/docker-compose.dev.yml
      service: db
    networks:
      selab:
        aliases:
          - db

  frontend:
    extends:
      file: ../frontend/docker-compose.dev.yml
      service: frontend
    build: ../frontend
    networks:
      - selab

networks:
  selab:
volumes:
  postgres-data:
